<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #007bff;
  background-image: url(images/22.jpg);
  background-size: 14%;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 900px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}

h2 {
  color: #333;
  text-align: center;
  margin-bottom: 20px;
}

.cart-item {
  display: flex;
  padding: 10px;
  border-bottom: 1px solid #e2e2e2;
}

.item-image {
  width: 100px;
  height: 100px;
  object-fit: cover;
  margin-right: 20px;
}

.item-details {
  flex-grow: 1;
}

.item-name {
  margin-bottom: 5px;
}

.item-price {
  color: #007bff;
  margin-bottom: 10px;
}

.item-quantity {
  margin-bottom: 10px;
}

.btn-remove {
  background-color: #dc3545;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 5px 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-remove:hover {
  background-color: #c82333;
}

.cart-summary {
  margin-top: 20px;
  padding: 20px;
  border: 1px solid #e2e2e2;
  border-radius: 5px;
  background-color: #f8f9fa;
}

.summary-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.total {
  font-weight: bold;
}

.btn-checkout {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-checkout:hover {
  background-color: #0056b3;
}

</style>
</head>
<body>
  <div class="container">
    <h2>Your Shopping Cart</h2>
    <ul class="cart-items">
      <li class="cart-item">
        <img src="images/ip.jpg" alt="Product Image" class="item-image">
        <div class="item-details">
          <h3 class="item-name">Iphone</h3>
          <p class="item-price">4580TND</p>
          <div class="item-quantity">
            <input type="number" value="1" min="1" max="10">
          </div>
          <button class="btn-remove">Remove</button>
        </div>
      </li>
      <li class="cart-item">
        <img src="images/airpods.jpg" alt="Product Image" class="item-image">
        <div class="item-details">
          <h3 class="item-name">AirPods</h3>
          <p class="item-price">90TND</p>
          <div class="item-quantity">
            <input type="number" value="1" min="1" max="10">
          </div>
          <button class="btn-remove">Remove</button>
        </div>
      </li>
      <!-- Additional cart items can be added here -->
    </ul>
    <div class="cart-summary">
      <div class="summary-item">
        <span>Subtotal:</span>
        <span>4670TND</span>
      </div>
      <div class="summary-item">
        <span>Shipping:</span>
        <span>10TND</span>
      </div>
      <div class="summary-item total">
        <span>Total:</span>
        <span>4680TND</span>
      </div>
      <a href="pay.html"><button class="btn-checkout">Proceed to Checkout</button></a>
    </div>
  </div>
</body>
</html>
